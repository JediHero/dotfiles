# setting the prefix from C-b to C-a
set -g prefix C-a

# Free the original C-b prefix keybinding
unbind C-b

# reload configuration file
bind r source-file ~/.tmux.conf |;display "Reloaded!"

# splitting panes
bind | split-window -h
bind - split-window -v

# moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resizing panes
bind H resize-pane -L 50
bind J resize-pane -D 50
bind K resize-pane -U 50
bind L resize-pane -R 50
# or press prefix keybinding, hold down Meta (Option on Mac) and use arrow keys

# quick window selection
bind -r C-h select-window -t:-
bind -r C-l select-window -t:+
bind -r C-j select-window -t:+
bind -r C-k select-window -t:-

# resizing panes
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# mouse support
set -g mouse on

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# set the status line's colors
set -g status-style fg=white,bg=black

# set the color of the window list
setw -g window-status-style fg=cyan,bg=black

# set colors for the active window
setw -g window-status-current-style fg=white,bold,bg=red

# colors for pane borders
setw -g pane-border-style fg=yellow,bg=black
setw -g pane-active-border-style fg=white,bg=black

# command/message line
set -g message-style fg=white,bold,bg=black

# center the window list in the status line
set -g status-justify centre

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on
